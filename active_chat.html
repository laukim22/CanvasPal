<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="chat-container">
    <div class="messages">
      <div class="message user">Hello!</div>
      <div class="message bot">Hi there! How can I help?</div>
    </div>
    <form class="input-area">
      <input type="text" placeholder="Type your message..." />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const form = document.querySelector('.input-area');
    const input = form.querySelector('input');
    const messagesContainer = document.querySelector('.messages');
  
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const userInput = input.value.trim();
      if (!userInput) return;
  
      // Add user message
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = userInput;
      messagesContainer.appendChild(userMessage);
  
      // Simulate bot reply (you'll replace this with real API call later)
      const botMessage = document.createElement('div');
      botMessage.className = 'message bot';
      botMessage.textContent = "Thinking..."; // Temporary text
      messagesContainer.appendChild(botMessage);
  
      // Clear input
      input.value = '';
  
      // Fake bot typing delay (optional)
      setTimeout(() => {
        botMessage.textContent = "I'm a bot! You said: " + userInput;
      }, 1000);
    });
  </script>
</body>
</html>
